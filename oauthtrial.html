<html>

<head>
	<link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.4.0-rc.0" src="js/angular.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/oauth.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <link rel="stylesheet" href="styles/style.css" />

</head>

<div id="connect">
    <button class="btn btn-primary" id="btn-connect">Connect with twitter</button>
    <p>If nothing happen after the connexion, it's maybe because the twitter rate limit exceeded</p>
</div>
<div id="res">
    <div class="input-group">
        <input type="text" class="form-control" value="@oauth.io" id="search" />
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="btn-search">Search</button>
        </span>
    </div>
    <div id="search-res"></div>
</div>

<script id="entry-template" type="text/x-handlebars-template">
    <ul id="timeline">
    {{#each statuses}}
        <li>
            <img class="thumbnail" src="{{user.profile_image_url}}" />
            <span class="content">
                <span class="author">{{user.name}}</span>
                <span class="text">{{link text}}</span>
            </span>
        </li>
    {{/each}}
    </ul>
</script>
