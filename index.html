<html ng-app="twitterApp">

  <head>
	<script src="js/jquery-2.1.1.min.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.2.16" src="js/angular.js"></script> 
	<script  data-semver="1.2.16" src="js/angular-route.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/oauth.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="navbar-inner">
      <div class="container-fluid">
        <a href="/" class="brand">
          <h2>Twitter for Music
              <sub class="version ng-binding">v0.1</sub>
          </h2>
        </a>
      </div>
    </div>
    <div id="auth" class="pull-right" ng-controller="TwitterController">
      <button ng-click="connectButton()" id="signin" class="btn btn-primary">Sign In with Twitter</button>
      <button ng-click="signOut()" id="signout" class="btn btn-primary">Sign Out</button>
    </div>
    <br />
    <br />
    <br />
    
	
	<div class="row">
            <div class="col-xs-12" id="results">
                <div class="row" ng-repeat="t in tweets">
                    <div class="col-xs-2 col-sm-1">
                        <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small>{{t.user.name}}</small><br>{{t.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
		
  
  </body>

</html>
